<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <style>
    
    :root {
      --theme-color: rgb(255, 60, 0);
     }
    body{
      background: #e8e8e8;
    }
    .sidebar{
      background: rgb(240, 240, 240);
      color:gray;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .center {
      text-align: center;
    }
    .sidebar-toggle{
      margin:0px 6px;
      background: rgb(240, 240, 240);
    }
    .app-sub-sidebar{
      color:green;
    }
    .cover{
      background: linear-gradient(to left bottom, hsl(0, 100%, 50%) 0%,hsl(0, 0%, 100%) 100%);
    }
    ::-webkit-scrollbar {
      display: none; /* Chrome Safari */
    }
    .page_toc div.active {
      border-left-color: var(--sidebar-nav-link-color--active, #ff3c00);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {

      logo: '/img/icon.svg',
      name: '',
      repo: 'docsifyjs/docsify',
      loadSidebar: true, //prepare for sidebar-
      loadNavbar: true,   //prepare for navbar-
      subMaxLevel: 0,
      coverpage:true,
      onlyCover:true,
      auto2top: true,
      
      count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'english',
      isExpected:false,
      position:'bottom'
      },

      fontssize:'0.4em',
      color:'rgb(90,90,90)',
      language:'english',

      progress: {
        position:"top",
        color:"var(--theme-color,#ff3c00)",
        height:"3px",
      },

      'flexible-alerts':{
        style:'callout'
      },

      search: {
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No results',
        depth: 6,
        namespace: 'website-1',
      },

      tabs:{
        persist:true,
        sync:true,
        theme:'classic',
        tabComments:true,
        tabHeadings:true,
      },

      toc:{
        tocMaxLevel:3,
        target:'h1,h2,h3,h4,h5',
        ignoreHeaders:['<!--{docsify-ignore}-->','<!--{docsify-ignore-all}-->'],

      }

      
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

  <!--tabs-->>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- 进度条美化 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- back2top -->
  <script src="js/back2Top.js"></script>

  <!-- 右侧导航 -->
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
</body>
</html>
